<div>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</div>
<script>
    // Basic approach to create an element and add it to the document 
    function addLanguage (langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);

    }
    addLanguage("python");
    addLanguage("TypeScript");
    // Another approach to create an element and add it to the document
    function addOptLanguage (langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptLanguage("Rust");

    // Edit an element [example - 1]
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = "Ruby"
    const newLi = document.createElement('li');   
    newLi.textContent = "Ruby";
    secondLang.replaceWith(newLi);

    // Edit an element [example - 2]
    const firstLang = document.querySelector('li:nth-child(1)');
    firstLang.outerHTML = '<li>C++</li>'
    // We can use any approach as our wish


    // Removing last element
    const lastLang0 = document.querySelector('li:last-child');
    lastLang0.remove()
</script>
